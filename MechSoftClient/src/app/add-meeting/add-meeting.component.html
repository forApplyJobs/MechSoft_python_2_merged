<div class="container">
    <h2>Add Meeting</h2>
    <form (ngSubmit)="addMeeting()" #meetingForm="ngForm">
        <div class="form-group">
            <label for="topic">Topic:</label>
            <input type="text" id="topic" name="topic"
                [(ngModel)]="meetingData.topic" required class="form-control">
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date"
                [(ngModel)]="meetingData.date" required class="form-control">
        </div>

        <div class="form-group">
            <label for="start_time">Start Time:</label>
            <input type="time" id="start_time" name="start_time"
                [(ngModel)]="meetingData.start_time" required
                class="form-control">
        </div>

        <div class="form-group">
            <label for="end_time">End Time:</label>
            <input type="time" id="end_time" name="end_time"
                [(ngModel)]="meetingData.end_time" required
                class="form-control">
        </div>

        <div class="form-group">
            <label for="participants">Participants (comma-separated
                IDs):</label>
            <input type="text" id="participants" name="participants"
                [(ngModel)]="participantsString" class="form-control">
            <small class="form-text text-muted">Enter participant IDs separated
                by commas (e.g., 1,2,3).</small>
        </div>

        <button type="submit" class="btn btn-primary">Add Meeting</button>
    </form>
</div>
